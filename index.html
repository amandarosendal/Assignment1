<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hunden Bella ‚Äì Maltipoo</title>


    <style>
        /* jag √§ndrade storlek p√• bilden h√§r med f√§rg och bakgrund */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffe6ef;
            color: #222;
            text-align: center;
        }

        /* Detta √§r dom vita l√•nga st√§ngarna h√∂gst upp och l√§ngst ner, vart de sitter och hur de ser ut */
        .bar {
            background: #fff;
            color: #222;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            box-shadow: 0 1px 0 rgba(255,255,255,0.3) inset;
        }
        footer.bar {
            margin-top: 28px;
            border-top: 1px solid rgba(0,0,0,0.06);
            border-bottom: 0;
        }

        /* Main √§r huvuddelen av sidan, s√• som text, bild, knapp, subtitle √§r texten */
        main {
            padding: 24px;
            max-width: 820px;
            margin: 0 auto;
        }

        .subtitle {
            margin: 8px 0 16px;
            opacity: 0.85;
        }

        /* H√§r √§r min bild jag har lagt in, den √§r stor men inte f√∂r stor. */
        .dog-photo {
            display: block;
            margin: 16px auto 20px auto;
            width: min(85%, 560px);
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            background: #fff;
        }
        /* Detta √§r d√• min knapp, hur stor den ska va, f√§rg, bakgrund med mera. */
        button {
            border: 2px solid #ffffff;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            background: #ff7fb4;
            color: #fff;
            font-weight: 700;

        }
        button:hover { filter: brightness(0.95); }

        /* Detta √§r platsen och f√§rgen d√§r texten "Jag √§r sn√§ll! :D" st√•r */
        #msg {
            margin-top: 12px;
            font-weight: 700;
            color: #b3005e;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
<!-- H√§r √§r min header, med texten Hunden Bella,Maltipoo, men √§ven min bild finns h√§r  -->
<header class="bar">
    <h1>Hunden Bella</h1>
</header>

<main>
    <p class="subtitle">Maltipoo ‚Äì v√§rldens mysigaste fluff üíó</p>
    <img src="bella.jpg"
         alt="Maltipoo-hunden Bella"
         class="dog-photo"
         style="width: 420px; height: auto;" />

    <!-- H√§r √§r min knapp, som ocks√• s√§ger vad de kommer komma f√∂r text n√§r ja trycker p√• den, id √§r "btn" s√• att JS kan hitta den. -->
    <button id="btn">Tryck h√§r f√∂r att se om jag √§r sn√§ll!</button>
    <p id="msg" aria-live="polite"></p>
</main>

<!-- Detta √§r texten som st√•r l√§ngst ner p√• hemsidan -->
<footer class="bar">
    <small>Tack f√∂r att du ville bes√∂ka Hunden Bellas hemsida, puss och kram </small>
</footer>

<script>
    // <script> g√∂r att man kan l√§gga in JS direkt i HTML-filen.
    // document.addEventListener g√∂r att HTML-sidan ska laddas klart innan JS k√∂rs.
    // const btn, det hj√§lper JS att hitta knappen i HTML som heter btn.
    // const msg, hj√§lper att hitta textrutan d√§r svaret ska visas.
    // btn.addEventListener g√∂r s√• JS lyssnar p√• klick p√• knappen i HTML, n√§r n√•gon klickar s√• k√∂rs koden.
    // msg.textContent betyder att texten "Jag √§r sn√§ll" ska skrivas s√• det syns f√∂r anv√§ndaren. Men det √§r JS som skriver den.
    // }); betyder att vi st√§nger klick-lyssnaren och st√§nger det blocket.
    document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('btn');
        const msg = document.getElementById('msg');

        btn.addEventListener('click', () => {
            msg.textContent = 'Jag √§r sn√§ll!';
        });
    });
</script>
</body>
</html>
